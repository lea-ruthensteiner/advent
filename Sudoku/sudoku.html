<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol Sudoku</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Symbol Sudoku</h1>

    <div id="game-container">

    </div>

    <script src="script.js"></script>
</body>

</html>
